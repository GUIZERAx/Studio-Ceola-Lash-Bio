<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Studio Ceola Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      // Configuração do Tailwind via CDN
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cinzel', 'serif'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                dark: '#171717',
                gray: '#262626',
                light: '#f5f5f5',
                white: '#ffffff',
                gold: '#C5A059'
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: auto;
        min-height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
      }
      body {
        color: #f5f5f5;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        position: relative;
        width: 100%;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div style="position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#0a0a0a; z-index:40; color:white; gap:16px;">
        <div style="width:32px; height:32px; border:3px solid #C5A059; border-top-color:transparent; border-radius:50%; animation: spin 1s linear infinite;"></div>
        <span style="font-size:12px; letter-spacing:0.1em; text-transform:uppercase; opacity:0.8;">Studio Ceola</span>
      </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
